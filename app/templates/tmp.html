<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/main.css">

    <title>Feature Toggler Config Editor</title>
  </head>
  <body class="bg-light mt-5">

    <h1>Create Feature Toggler Config</h1>

    <form method="POST" action="">
      <div class="container">

        <h2 class="mb-3">General Options</h2>

        <div class="row mb-3">
          <label class="col-4 col-from-label" for="feature">Feature name</label>
          <div class="col-8">
            <input class="form-control" type="text" id="feature">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-4 col-form-label" for="feature-status">Feature status</label>
          <div class="col-8" id="feature-status">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="enabled">
              <label class="form-check-label" for="enabled">Enabled</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="is-active">
              <label class="form-check-label" for="is-active">Active</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-4 col-from-label" for="distribution-event">Distribution action</label>
          <div class="col-8">
            <input class="form-control" type="text" id="distribution-event">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="use-always-active-for-ids">
              <label class="form-check-label" for="use-always-active-for-ids">Always active for specific user IDs</label>
            </div>
          </div>
          <div class="col-5" id="always-active-for-ids-wrapper">
            <textarea class="form-control" rows="2" placeholder="Enter IDs here..." id="always-active-for-ids"></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="use-first-install">
              <label class="from-check-label" for="use-first-install">First install version</label>
            </div>
          </div>
          <div class="col-5">
            <input class="form-control" type="text">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="use-minimal-app-version">
              <label class="form-check-label" for="use-minimal-app-version">Minimal app version</label>
            </div>
          </div>
          <div class="col-5">
            <input class="form-control" type="text">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="use-region">
              <label class="form-check-label" for="use-region">Region</label>
            </div>
          </div>
          <div class="col-5">
            <select class="form-select" name="region">
              <option value="global">global</option>
              <option value="ru">ru</option>
            </select>
          </div>
        </div>

        <button class="btn btn-outline-primary" type="submit">Submit</button>
      </div>
    </form>

    <div class="mt-5">
      <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          Link with href
        </a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Button with data-target
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
        </div>
      </div>
    </div>

		<!-- jQuery and Bootstrap JS -->
		<script src="../static/js/jquery-3.6.1.min.js"></script>
		<script src="../static/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts -->
    <script src="../static/js/main.js"></script>
  </body>
</html>
