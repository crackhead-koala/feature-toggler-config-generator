<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/main.css">

    <!-- highlight.js styles -->
    <link rel="stylesheet" href="../static/css/humanoid-light.min.css">

    <title>Feature Toggler Config Editor</title>
  </head>
  <!-- <body class="bg-light mt-5"> -->
  <body class="w-50 mx-auto bg-light mt-5 pb-5">

    <h1 class="mb-5">Create Feature Toggler Config</h1>

    {% block form %}
    {% endblock %}

    <div class="modal fade" id="config-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <pre class="rounded-3 shadow"><code class="language-json" id="config-json"></code></pre>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-primary" id="copy-config-json">Copy to clipboard</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="../static/js/jquery-3.6.1.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>

    <!-- highlight.js -->
    <script src="../static/js/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <!-- Custom scripts -->
    <script src="../static/js/main.js"></script>
  </body>
</html>
